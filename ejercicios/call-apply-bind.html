<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
      // Establece `this` usando `call`
      console.log('Establece `this` usando `call`:');
      function saludar() {
        console.log(`Hola. Soy ${this.name} ${this.apellido}`);
      }

      const richard = {
        name: 'Richard',
        apellido: 'Kaufman López',
      };

      saludar.call(richard);

      // Establece `this` usando `call` y pasa argumentos a la función
      console.log('Establece `this` usando `call` y pasa argumentos a la función:');
      function caminar(metros, direccion) {
        console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`);
      }

      caminar.call(richard, 400, 'norte');

      // Establece `this` usando `apply` y pasa argumentos a la función
      console.log('Establece `this` usando `apply` y pasa argumentos a la función:');
      const valores = [800, 'noreste'];
      caminar.apply(richard, valores);

      /*
        Call - comma
        Apply - arreglo
      */

      // Establecer `this` en una nueva función usando `bind`
      console.log('Establecer `this` en una nueva función usando `bind`:');
      const daniel = { name: 'Daniel', apellido: 'Sánchez' };
      const danielSaluda = saludar.bind(daniel);
      danielSaluda();

      // Se pueden pasar los argumentos en la función resultante o bindeada
      const danielCamina1 = caminar.bind(daniel);
      danielCamina1(1000, 'este');

      // Se pueden pasar los argumentos en la función resultante o bindeada y en la función original.
      // Se establece parcialmente los valores
      const danielCamina2 = caminar.bind(daniel, 2000);
      danielCamina2('oeste');

      // Se pueden pasar los argumentos en la función original
      const danielCamina3 = caminar.bind(daniel, 3000, 'sur');
      danielCamina3();

      // Cuándo es útil usar uno de estos métodos
      console.log('Cuándo es útil usar uno de estos métodos:');
      const buttons = document.getElementsByClassName('call-to-action');
      // buttons.forEach(button => {
      //   button.onclick = () => alert('Nunca pares de aprender!');
      // });

      // NodeList
      Array.prototype.forEach.call(buttons, button => {
        button.onclick = () => alert('Nunca pares de aprender!');
      });
    </script>
  </body>
</html>
